<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Liste des Membres</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>

<h2>Liste des Membres</h2>

<table>
    <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>PrÃ©nom</th>
        <th>Email</th>

    <tr th:each="member : ${members}">
        <td th:text="${member.id}"></td>

</body>
</html>
